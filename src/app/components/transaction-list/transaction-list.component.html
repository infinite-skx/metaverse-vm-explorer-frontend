<div *ngIf="transactions">

<mat-card *ngIf="transactions.length>0" >

  <table mat-table [dataSource]="transactions" class="full-width">

    <ng-container matColumnDef="hash">
      <th mat-header-cell *matHeaderCellDef> Hash </th>
      <td mat-cell *matCellDef="let element" class="hex">
        <a [routerLink]="'/tx/'+element.hash"> {{element.hash |slice:0:15 }}...</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element" class="hex">
        <a [routerLink]="'/address/'+element.from"> {{element.from}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let element" class="hex">
        <a [routerLink]="'/address/'+element.to"> {{element.to}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element">
        {{element.value/1E8 | currency : ' '}} ETP
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-card>
<p *ngIf="transactions.length===0">No transactions</p>

</div>
