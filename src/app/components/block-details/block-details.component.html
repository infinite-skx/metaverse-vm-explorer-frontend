<div *ngIf="block">

  <mat-card>

    <div fxLayout="row" fxLayoutAlign="space-between begin">
      <div>Block Hash</div>
      <div class="hex">{{block.hash}}</div>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="space-between begin">
      <div>Block Height</div>
      <div>{{block.number}}</div>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="space-between begin">
      <div>Parent Block</div>
      <a *ngIf="block.number>0" [routerLink]="'/block/'+(block.number-1)">{{block.parentHash}}</a>
      <div class="hex" *ngIf="block.number<=0">{{block.parentHash}}</div>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="space-between begin">
      <div>Gas Used</div>
      <div>{{block.gasUsed}}</div>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="space-between begin">
      <div>Miner</div>
      <a class="hex" [routerLink]="'/address/'+block.miner">{{block.miner}}</a>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="space-between begin">
      <div>Blocksize</div>
      <div>{{block.size}} bytes</div>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="space-between begin">
      <div>Created At</div>
      <div>{{ block.timestamp * 1000 | date : 'medium' }}</div>
    </div>
  </mat-card>

</div>
