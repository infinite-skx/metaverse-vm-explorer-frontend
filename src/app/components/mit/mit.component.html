<div class="mit">
  <div>
    <b [innerText]="token.name"></b>
    <div [innerText]="token.tokenId"></div>
    <div>Supply: {{token.totalSupply}}</div>
  </div>
  <div>
      <img [src]="token.image" [alt]="token.description">
      <p [innerText]="token.description"></p>
      <a style="color:red;" *ngIf="token.totalListed!=='0'" [href]="'https://opennft.io/marketplace'" target="_blank">
        For sale on OpenNFT.io
      </a>
  </div>
</div>
