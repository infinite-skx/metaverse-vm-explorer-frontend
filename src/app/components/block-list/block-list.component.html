<div *ngIf="blocks">

  <table [hidden]="blocks.length==0" mat-table [dataSource]="blocks" class="full-width">

    <ng-container matColumnDef="hash">
      <th mat-header-cell *matHeaderCellDef> Hash </th>
      <td mat-cell *matCellDef="let element" class="hex">
        <a [routerLink]="'/block/'+element.number"> {{element.hash }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="txs">
      <th mat-header-cell *matHeaderCellDef>Tx Count</th>
      <td mat-cell *matCellDef="let element"> {{element.transactions.length}} </td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/block/'+element.number">
          {{element.number}}
        </a>
      </td>
    </ng-container>


    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">
        {{ element.timestamp * 1000 | date: 'mediumTime'}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="blocks.length===0">No transactions</p>

</div>
