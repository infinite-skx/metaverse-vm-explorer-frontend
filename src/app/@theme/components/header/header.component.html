<div class="header-container">
  <div class="logo-container">
    <a
      href="#"
      class="sidebar-toggle"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
      (click)="toggleSidebar()"
    >
      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()" [innerHtml]="environment.name"></a>
    <div class="logo" (click)="toggleTheme()">
      <nb-icon icon="bulb-outline"></nb-icon>
    </div>
    <!-- <a class="logo" (click)="networkService.switchNetwork()">{{networkService.network}}</a> -->

  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action>
      <nb-search
        type="rotate-layout"
        matRipple
        [matRippleUnbounded]="true"
        [matRippleCentered]="true"
      ></nb-search></nb-action>
  </nb-actions>
</div>
