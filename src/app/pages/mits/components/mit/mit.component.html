<div class="mit">
  <div>
    <b [innerText]="token.name"></b>
    <div [innerText]="token.project.symbol"></div>
    <div translate="MITS.SUPPLY" [translateParams]="{number: token.totalSupply}"></div>
  </div>
  <div>
      <img [src]="token.image" [alt]="token.description">
      <p [innerText]="token.description"></p>
      <a translate="MITS.FOR_SALE.OPENNFT" style="color:red;" *ngIf="token.totalListed!=='0'" [href]="'https://opennft.io/marketplace'" target="_blank"></a>
  </div>
</div>
